version: '3.8'

# Production-optimized configuration
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: crypto-bot-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backup:/backup
    environment:
      - MONGO_INITDB_DATABASE=crypto_bot_db
      # Uncomment for authentication in production
      # - MONGO_INITDB_ROOT_USERNAME=admin
      # - MONGO_INITDB_ROOT_PASSWORD=your_secure_password
    networks:
      - crypto-bot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crypto-bot-backend-prod
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=crypto_bot_db
      - CORS_ORIGINS=https://yourdomain.com,http://localhost:3000
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CRYPTOPANIC_API_KEY=${CRYPTOPANIC_API_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - crypto-bot-network
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --workers 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot Service (Production)
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: crypto-bot-telegram-prod
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=crypto_bot_db
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CRYPTOPANIC_API_KEY=${CRYPTOPANIC_API_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - crypto-bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend (Production Build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: crypto-bot-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - crypto-bot-network

networks:
  crypto-bot-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
